<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Форма регистрации</h1>
    <form>
  <input type="name" id="name" name="name" placeholder="Имя" class="form-cont"><p><p>
  <input type="lastName" id="lastName" name="lastName" placeholder="Фамилия" class="form-cont"><p>
  <input type="email" id="email" name="email" placeholder="email" class="form-cont"><p>
  <input type="password" id="password" name="password" placeholder="Пароль" class="form-cont"><p>
  <input type="rePassword" id="rePassword" name="rePassword" placeholder="Повтор пароля" class="form-cont"><p>
  <button type="button" id="clickbtn" class="btn btn-success">Зарегистрировать</button>
    </form>
    <div id="errmsg"></div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
